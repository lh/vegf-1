    procedure_costs: 3032  # GBP (6.1 × £497)
    annual_total: 13707    # GBP
    
  # Eylea 2mg q8 schedule  
  eylea_2mg_q8:
    total_injections: 6.9  # from clinical data
    drug_cost: 3278        # GBP (6.9 × £475)
    procedure_costs: 3429  # GBP (6.9 × £497)
    annual_total: 6707     # GBP
    
  # Cost difference
  annual_difference: 7000  # GBP - 8mg costs £7k more per patient per year

