name: Eylea Treat and Extend
description: Standard treat and extend protocol for Eylea
version: 1.0

phases:
  loading:
    duration_weeks: 12
    visit_interval_weeks: 4
    required_injections: 3
    assessment_criteria:
      - metric: vision
        comparator: ">="
        value: "baseline"
      - metric: retinal_thickness
        comparator: "improved"
        value: null

  maintenance:
    duration_weeks: null
    visit_interval_weeks: 8
    required_injections: null
    initial_interval_weeks: 8
    min_interval_weeks: 4
    max_interval_weeks: 16
    interval_adjustment_weeks: 2
    
    extension_criteria:
      - metric: disease_activity
        comparator: "=="
        value: "stable"
        
    reduction_criteria:
      - metric: disease_activity
        comparator: "=="
        value: "recurring"

discontinuation_criteria:
  - metric: vision
    comparator: "<="
    value: "baseline - 15"
    action: "consider_stop"
